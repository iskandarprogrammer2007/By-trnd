<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.svg" />
    <title>BY trend</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="bactop">
      <a href="#header">
        <i class="fa-solid fa-angles-up"></i>
      </a>
    </div>
    <header id="header">
      <nav id="navshrink">
        <div class="container df">
          <div class="header__nav-logo">
            <a href="index.html">
              <img src="images/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="header__nav-right df">
            <ul class="header__nav-list df" id="header__nav-list">
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">Services</a>
                <span class="nav__right-border"></span>
              </li>
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">About</a>
                <span class="nav__right-border"></span>
              </li>
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">Contacts</a>
                <span class="nav__right-border"></span>
              </li>
            </ul>
            <div class="header__nav-btns df">
              <button class="header__nav__login-in">
                <a href="loginin_page.html">Login in</a>
              </button>
              <button class="header__nav-contact-btn">
                <a href="#">Open an account</a>
              </button>
              <button class="lang"><a href="#">UZ</a></button>
              <button
                class="header__nav-hamburger-btn"
                id="header__nav-hamburger-btn"
              >
                <span class="bar-first"></span>
                <span class="bar-second"></span>
                <span class="bar-third"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container main">
         <div class="card__sign__in card__container">
            <div class="card__signin__logo"><img src="images/logo.svg" alt=""></div>
            <h3 class="card__signin__tittle">Welcome to ByTrend!</h3>
            <div class="card__signin__text"> <p>Already have an account?</p><a href="loginin_page.html">Log in</a></div>
            <div class="signin__names card__container">
              <div class="sign__in__firstname">
                <label for="signin__firstname">First name <p>*</p></label>
                <input required placeholder="Your firstname" id="signin__firstname" type="text">
              </div>
              <div class="sign__in__lastname">
                <label for="signin__lastname">Last name<p>*</p></label>
                <input required placeholder="Your surname" id="signin__lastname" type="text">
              </div>
            </div>
            <div class="sign__in__birth__date">
              <label for="signin__birthdate">Birth date <p>*</p></label>
              <input placeholder="16.10.2007" id="signin__birthdate" type="date">
            </div>
            <label class="signin__male card__container" for="sign__in__gender-male  sign__in__gender-female">Gender <p>*</p></label>
            <div class="signin__gender card__container">
              <div id="signin__male">
                <input required placeholder="male" id="sign__in__gender-male" type="radio" >
                <h3 class="female">Male</h3>
              </div>
              <div id="signin__female">
                <input required placeholder="female" id="sign__in__gender-female" type="radio">
                <h3 class="female">Female</h3>
              </div>
            </div>
            <div class="signin__skype">
              <label for="sign-in__skype">Skype</label>
              <input placeholder="Your login Skype" id="sign-in__skype" type="text">
            </div>
            <div class="signin__skype">
              <label for="sign-in__skype">Promo</label>
              <input placeholder="Your Promo" id="sign-in__skype" type="text">
            </div>
            <button class="sign-in__btn card__container"><p><a href="loginin_page.html">Continue</a></p><img src="images/arrow-right.svg" alt=""></button>
            </div>
          </div>
    </main>
    <footer class="container">
      <p>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
