<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo.svg" />
    <title>BY trend</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="bactop">
      <a href="#header">
        <i class="fa-solid fa-angles-up"></i>
      </a>
    </div>
    <header id="header">
      <nav id="navshrink">
        <div class="container df">
          <div class="header__nav-logo">
            <a href="index.html">
              <img src="images/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="header__nav-right df">
            <ul class="header__nav-list df" id="header__nav-list">
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">Services</a>
                <span class="nav__right-border"></span>
              </li>
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">About</a>
                <span class="nav__right-border"></span>
              </li>
              <li class="header__nav-item">
                <span class="nav__right-border-2"></span>
                <a class="header__nav-link" href="#">Contacts</a>
                <span class="nav__right-border"></span>
              </li>
            </ul>
            <div class="header__nav-btns df">
              <button class="header__nav__login-in">
                <a href="loginin_page.html">Log in</a>
              </button>
              <button class="header__nav-contact-btn">
                <a href="index.html">Open an account</a>
              </button>
              <button class="lang"><a href="#">UZ</a></button>
              <button
                class="header__nav-hamburger-btn"
                id="header__nav-hamburger-btn"
              >
                <span class="bar-first"></span>
                <span class="bar-second"></span>
                <span class="bar-third"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container main">
         <div class="card__sign__in card__container">
            <div class="card__signin__logo"><img src="images/logo.svg" alt=""></div>
            <h3 class="card__signin__tittle">Welcome to ByTrend!</h3>
            <div class="card__signin__text"> <p>Already have an account?</p><a href="loginin_page.html">Log in</a></div>
            <div class="login-in__email card__container">
                <label for="login__email">Email <p>*</p></label>
                <input required type="email" id="login__email">
            </div>
            <div class="login__phone card__container">
              <label for="phone__number phone__number__code">Phone <p>*</p></label>
              <div class="number">
                <input required placeholder="+998"  id="phone__number__code" type="number">
                <input required id="phone__number" type="tel">
              </div>
            </div>
            <div class="login__location card__container">
              <div class="location__country">
                  <label for="country">Country <p>*</p></label>
                  <input required id="country" type="text">
              </div>
              <div class="location__city">
                  <label for="city">City <p>*</p></label>
                  <input required id="city" type="text">
              </div>
            </div>
            <div class="login__password card__container">
                <label for="password">Password <p>*</p></label>
                <div class="password-box">
                    <input required type="password" id="password"/>
                    <i class="bi bi-eye-slash" id="toggle-password"></i>
                </div>
            </div>
            <div class="login__password card__container">
                <label for="password">Confirm password <p>*</p></label>
                <div class="password-box">
                    <input required type="password" id="password"/>
                </div>
            </div>
            <button class="sign-in__btn card__container">
                <p><a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=ru&ifkv=ASKXGp1nfHOKXynku_usq1pbtlTU8AEbeO-AtTd7LJZ4uGKnKdmcbiSAurXWcze8R0FhRXlG-YMFaQ&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S184829536%3A1706303483288675&theme=glif">Register</a></p><img src="images/arrow-right.svg" alt="">
            </button>
            </div>
          </div>
    </main>
    <footer class="container">
      <pre></pre>
      <p>By signing up, you are agreeing to our  <p class="footer__text">  Terms & Conditions</p>  and <br> <p class="footer__text"> Privacy Policy.</p> </p>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
